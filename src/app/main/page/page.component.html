<div class="container">
        <!-- head -->
     <header>
        <mat-toolbar color="primary">
            <span>My App</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
              <mat-icon>share</mat-icon>
            </button>
            <!-- home -->
            <nav class="navbar">
               <ul class="nav-links">
                  <li class="nav-link home">
                    <a href="">
                      <mat-icon>home</mat-icon>
                      Home
                    </a>
                  </li>
                  <li class="nav-link services">
                    <a href="">Services
                      <mat-icon>menu</mat-icon>
                    </a>
                    <ul class="drop-down">
                      <li>Service 1</li>
                      <li>Service 2</li>
                      <li>Service 3</li>
                    </ul>
                  </li>
                  <li class="nav-link">
                      <a href="#">About</a>
                  </li>
                  <li class="nav-link">
                      <a href="#">Contact</a>
                  </li>
               </ul>
            </nav>
            <!-- End of home -->
            <div class="tabal">
                <div class="user-img">
                  <img src="https://th.bing.com/th/id/R.6b0022312d41080436c52da571d5c697?rik=yqhDz48CzADqRw&pid=ImgRaw&r=0" alt="">
                </div>
                <div class="user-text">
                  <h1>User</h1>
                </div>
                <mat-icon><span class="material-symbols-outlined">
                  keyboard_double_arrow_right
                </span></mat-icon>
            </div>
          </mat-toolbar>
    </header>
    <!-- head of end -->
    <!-- main -->
    <main>
             <!-- main -->
        <div class="grid">
            <div class="item item-1">1
                

            </div>
            <div class="item item-2">2
                <button mat-raised-button color="primary">Primary</button>
            </div>
            <div class="item item-3">3

            </div>
            <div class="item item-4">4</div>
            <div class="item item-5">5</div>
            <div class="item item-6">
               <img src="https://lumiere-a.akamaihd.net/v1/images/sa_pixar_virtualbg_coco_16x9_9ccd7110.jpeg" alt="">
            </div>
            <!-- input -->
            <div class="wrapper">
              <h1>Login</h1>
              <div class="input-box">
                <input type="text" placeholder="Username" required>
                <mat-icon> account_circle </mat-icon>
              </div>
              <div class="input-box">
                <input type="password" placeholder="Password" required>
                <mat-icon>
                  <span class="material-symbols-outlined">
                    lock
                  </span>
                </mat-icon>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
              </div>
              <button class="btn">Login</button>
              <div class="register-link">
                <p>Don't have an account?
                <a href="#">Register</a></p>
              </div>
            </div>
             <!-- End of input -->
             <!-- registration -->
             <div class="wrapper-re">
                <h1>Registration</h1>
                <div class="input-box">
                  <input type="text" placeholder="Username" required>
                  <mat-icon> account_circle </mat-icon>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Create password" required>
                  <mat-icon>
                    <span class="material-symbols-outlined">
                      lock
                    </span>
                  </mat-icon>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Confirm password" required>
                  <mat-icon>
                    <span class="material-symbols-outlined">
                      lock
                    </span>
                  </mat-icon>
                </div>
                <div class="accept">
                  <label><input type="checkbox">I accept all terms & conditions</label>
                </div>
                <button class="btn-re">Register Now
                  <mat-icon>
                    add_circle
                  </mat-icon>
                </button>
             </div>
             <!-- End of registration -->
             <h1>hello github</h1>
        </div>
    </main>
    <!-- main of end -->

    <div>under

    </div>

</div>
